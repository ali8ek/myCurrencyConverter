<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="converter">
            <h1>Currency Converter</h1>
            
            <p>
                <label>$</label>
                <input type="number" id="inputdol" placeholder="$ -> сом" oninput="moneyConverter(this.value)" onchange="moneyConverter(this.value)">
            </p>
            <p class="result"><span id="outputsom"></span></p>
        </div>
    </div>  
    <div class="bg">

    </div>    
    
    
    
    <script>
        function moneyConverter(valNum) {
            document.getElementById('outputsom').innerHTML=valNum*69.8 + ' сом';
        } 
    </script>
</body>
</html>
